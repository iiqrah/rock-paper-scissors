<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Random Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/853127a0b8.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="score-label"> User </div>
        <div id="comp-label" class="score-label"> Comp </div>
        <span id="user-score"> 0 </span> : <span id="comp-score"> 0 </span>
    </div>

    <div class="result-message">
      <p>Paper beats rock, try your luck?</p>
    </div>

    <div class="choices">

      <div id="rock" class="choice noSelect">
        <img src="images/rock.png" alt="">
      </div>

      <div id="paper" class="choice noSelect">
        <img src="images/paper.png" alt="">
      </div>

      <div id="scissors" class="choice noSelect">
        <img src="images/scissors.png" alt="">
      </div>
    </div>

    <div class="action-message">
      <p>Make your move.</p>
    </div>

    <footer>
      <p><a href="https://github.com/iiqrah/rock-paper-scissors" target="_blank"> <i class="fas fa-code"></i></a>
         with <i class="fas fa-heart"></i> by  <a href="https://iiqrah.com/" target="_blank">iiqrah</a> 2020 </p>
    </footer>

    <script src="app.js" charset="utf-8" type="text/javascript">

    </script>

  </body>
</html>
