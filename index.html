<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Random Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="score-label"> User </div>
        <div id="comp-label" class="score-label"> Comp </div>
        <span id="user-score"> 0 </span> : <span id="comp-score"> 0 </span>
    </div>

    <div class="result-message">
      <p>Paper beats rock, try your luck?</p>
    </div>

    <div class="choices">

      <div id="rock" class="choice noSelect">
        <img src="images/rock.png" alt="">
      </div>

      <div id="paper" class="choice noSelect">
        <img src="images/paper.png" alt="">
      </div>

      <div id="scissors" class="choice noSelect">
        <img src="images/scissors.png" alt="">
      </div>
    </div>

    <div class="action-message">
      <p>Make your move.</p>
    </div>

    <footer>

      <p> &copy; 2020 <a href="https://iiqrah.com/" target="_blank">iiqrah.com</a></p>

    </footer>


  </body>
</html>
